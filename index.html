<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<link rel="stylesheet" href="src/style.css" />
		<title>Vanilla Weather App</title>
	</head>
	<body>
		<div class="container">
			<div class="weather-app">
				<form id="search-input">
					<div class="row">
						<div class="col-9">
							<input
								type="search"
								placeholder="Enter a city.."
								class="form-control search-input"
								id="city-input"
								autocomplete="off"
							/>
						</div>
						<div class="col-3">
							<input
								type="submit"
								class="btn btn-primary w-100"
								value="Search"
							/>
						</div>
					</div>
				</form>

				<div class="weather-info">
					<div class="row">
						<div class="col-7 city-container">
							<h1 id="city"></h1>
							<ul>
								<li>
									<span id="date">Saturday 16:30</span>,
									<span id="description"></span>
								</li>
								<li>
									Humidity:
									<strong><span id="humidity"></span>%</strong>
									, Wind: <strong><span id="wind"></span>km/h</strong>
								</li>
							</ul>
						</div>
						<div class="col">
							<div class="temperature-container d-flex justify-content-end">
								<img src="" alt="" class="img-fluid" id="icon" />
								<div>
									<span class="temperature" id="temperature"></span>
									<span class="units"
										><a href="#" class="active" id="celsius-link">°C</a> |
										<a href="#" id="farenheit-link">°F</a></span
									>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="weather-forecast row">
					<div class="col">
						<div class="weather-forecast-preview">
							<div class="forecast-time">Mon</div>
							<img src="http://openweathermap.org/img/wn/50n@2x.png" alt="" />
							<div class="forecast-temperature">
								<span class="forecast-temperature-max">11°</span>
								<span class="forecast-temperature-min">5°</span>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="weather-forecast-preview">
							<div class="forecast-time">Tue</div>
							<img src="http://openweathermap.org/img/wn/50n@2x.png" alt="" />
							<div class="forecast-temperature">
								<span class="forecast-temperature-max">15°</span>
								<span class="forecast-temperature-min">6°</span>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="weather-forecast-preview">
							<div class="forecast-time">Wed</div>
							<img src="http://openweathermap.org/img/wn/50n@2x.png" alt="" />
							<div class="forecast-temperature">
								<span class="forecast-temperature-max">13°</span>
								<span class="forecast-temperature-min">9°</span>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="weather-forecast-preview">
							<div class="forecast-time">Thu</div>
							<img src="http://openweathermap.org/img/wn/50n@2x.png" alt="" />
							<div class="forecast-temperature">
								<span class="forecast-temperature-max">11°</span>
								<span class="forecast-temperature-min">6°</span>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="weather-forecast-preview">
							<div class="forecast-time">Fri</div>
							<img src="http://openweathermap.org/img/wn/50n@2x.png" alt="" />
							<div class="forecast-temperature">
								<span class="forecast-temperature-max">15°</span>
								<span class="forecast-temperature-min">8°</span>
							</div>
						</div>
					</div>
				</div>
				<footer>
					<p>
						Coded by
						<a
							href="https://www.linkedin.com/in/jenna-wamsley-a33a384b/"
							target="_blank"
							>Jenna Wamsley</a
						>
						(inspired by
						<a href="https://www.weather.shecodes.io/" target="_blank"
							>SheCodes Weather App</a
						>).
						<br />
						<a
							href="https://github.com/jwam-create/my-vanilla-weather-app"
							target="_blank"
							>Open-sourced on GitHub</a
						>
						and
						<a href="https://upbeat-boyd-45c7a3.netlify.app/" target="_blank"
							>hosted on Netlify</a
						>.
					</p>
				</footer>
			</div>
		</div>

		<script src="src/script.js"></script>
	</body>
</html>
