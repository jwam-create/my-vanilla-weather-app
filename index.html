<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/style.css" />
		<title>Vanilla Weather App</title>
	</head>
	<body>
		<div class="container">
			<div class="weather-app">
				<form>
					<div class="row">
						<div class="col-9">
							<input
								type="search"
								placeholder="Enter a city.."
								class="form-control search-input"
							/>
						</div>
						<div class="col-3">
							<input
								type="submit"
								class="btn btn-primary w-100"
								value="Search"
							/>
						</div>
					</div>
				</form>

				<div class="weather-info">
					<div class="row">
						<div class="col-6">
							<h1>London</h1>
							<ul>
								<li><span>Saturday 16:30</span>, overcast clouds</li>
								<li>
									Humidity:
									<strong>80%</strong>
									, Wind: <strong>0.89km/h</strong>
								</li>
							</ul>
						</div>
						<div class="col-6">
							<div class="temperature-container d-flex justify-content-end">
								<canvas width="52" height="52"></canvas>
								<div>
									<span class="temperature">15</span>
									<span class="units">°C</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="weather-forecast row">
					<div class="col">
						<div class="weather-forecast-preview">
							<div class="forecast-time">Mon</div>
							<canvas width="38" height="38"></canvas>
							<div class="forecast-temperature">
								<span class="forecast-temperature-max">11°</span>
								<span class="forecast-temperature-min">5°</span>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="weather-forecast-preview">
							<div class="forecast-time">Tue</div>
							<canvas width="38" height="38"></canvas>
							<div class="forecast-temperature">
								<span class="forecast-temperature-max">15°</span>
								<span class="forecast-temperature-min">6°</span>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="weather-forecast-preview">
							<div class="forecast-time">Wed</div>
							<canvas width="38" height="38"></canvas>
							<div class="forecast-temperature">
								<span class="forecast-temperature-max">13°</span>
								<span class="forecast-temperature-min">9°</span>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="weather-forecast-preview">
							<div class="forecast-time">Thu</div>
							<canvas width="38" height="38"></canvas>
							<div class="forecast-temperature">
								<span class="forecast-temperature-max">11°</span>
								<span class="forecast-temperature-min">6°</span>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="weather-forecast-preview">
							<div class="forecast-time">Fri</div>
							<canvas width="38" height="38"></canvas>
							<div class="forecast-temperature">
								<span class="forecast-temperature-max">15°</span>
								<span class="forecast-temperature-min">8°</span>
							</div>
						</div>
					</div>
				</div>
				<footer>
					<p>
						Coded by
						<a href="https://www.linkedin.com/in/jenna-wamsley-a33a384b/"
							>Jenna Wamsley</a
						>
						(inspired by
						<a href="https://www.weather.shecodes.io/">SheCodes Weather App</a>)
						and is open-sourced on
						<a href="https://github.com/jwam-create/my-vanilla-weather-app"
							>GitHub</a
						>
						and hosted on
						<a href="https://upbeat-boyd-45c7a3.netlify.app/">Netlify</a>.
					</p>
				</footer>
			</div>
		</div>

		<script src="src/script.js"></script>
	</body>
</html>
